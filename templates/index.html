<!DOCTYPE html>
<html lang="en">
    <head>
         {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Homepage </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <style>
            body {
            margin-top: 20px;
            background-color: #FFEFCB;
            color: #69707a;
        }
            .navbar-custom {
        background-color: #f2eadf; /* Change this to your desired color */
        color: white; /* Text color */
    }
    .navbar-custom .navbar-nav .nav-link {
        color: white; /* Ensure nav links are readable */
    }
            .card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-radius: 15px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
             .bg-slider {
            height: 400px;
            background-size: cover;
            background-position: center;
        }
            .btn-custom {
        background-color:#9CD3DB; /* Change this to your desired color */
        color: white; /* Text color */
        border: none; /* Remove border if desired */
    }

    .btn-custom:hover {
        background-color: #9CA099; /* Change this to your desired hover color */
        color: white;
    }
        </style>

    </head>
    <body>
        <!-- Navigation-->

       <div class="d-flex justify-content-between p-3 align-items-center">
        <!-- Left Side: Back Button -->
        <a class=" btn-sm me-2" href="#"></a>

        <!-- Center: Search Form -->
        <form method="get" action="{% url 'shop_search' %}" class="d-flex">
            <input list="cities" name="location" id="city" class="form-control me-2" placeholder="Enter or select a city">
            <datalist id="cities">
                <!-- List of major cities in Kerala -->
                <option value="Thiruvananthapuram">
                <option value="Kochi">
                <option value="Kozhikode">
                <option value="Kollam">
                <option value="Thrissur">
                <option value="Palakkad">
                <option value="Kannur">
                <option value="Kottayam">
                <option value="Alappuzha">
                <option value="Malappuram">
                <!-- Add more cities in Kerala here -->
            </datalist>
            <button type="submit" class="btn btn-custom">Search</button>
        </form>

        <!-- Right Side: About Link -->
        <a class="btn btn-" href="{% url 'about' %}">About</a>
    </div>
        <!-- Header-->
        <header style="background-color:#9CD3DB;" class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Find offers near you</h1>
                    <p class="lead fw-normal text-white-50 mb-0">ON offsite</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        {% if shops %}
        {% for j in shops %}
         <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{{ j.photo1.url }}" alt="First slide" height="250">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{ j.photo2.url }}" alt="Second slide" height="250">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{ j.photo3.url }}" alt="Third slide" height="250">
        </div>
    </div>
</div>
                    <script>
    $(document).ready(function(){
        $('#carouselExampleIndicators').carousel({
            interval: 2000,  // Set the interval between slides in milliseconds (2 seconds in this case)
            pause: 'hover',  // Pause on mouse hover
            wrap: true       // Enable continuous looping of slides
        });
    });
</script>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{ j.name }}</h5>
                            <!-- Product price-->
                            {{ j.location}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-custom btn-outline-dark mt-auto" href="{% url 'offers' j.email %}">View</a></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
        {% endfor %}
        {% else %}
        <h2 style="text-align: center;">No shops available</h2>
        {% endif %}
        <!-- Footer-->
            <p class="m-0 text-center text-#9CD3DB">Copyright &copy; BARGAH.com</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    <script>
    $(document).ready(function(){
        $('.carousel').carousel();
    });
</script>
    </body>
</html>
